<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- profile title -->
    <title>Profile Card Component Main</title>
    <!-- Bootstraap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Css File link -->
    <link rel="stylesheet" href="assets/stylesheets.css" />
  </head>
  <body>
    <div class="container-fluid contain">
      <div class="card">
        <div class="card-header">
          <div class="profile">
            <img
              class="img-thumbnail img-fluid rounded-circle"
              src="images/image-victor.jpg"
              alt="image-profile"
            />
          </div>
        </div>
        <div class="card-body d-flex flex-column justify-content-center mt-5">
          <div class="name-age d-flex justify-content-center ">
            <h3 class="mx-3">Victor Crest</h3>
            <h3 class=" a">26</h3>
          </div>
          <div class="state text-center ">
            <h5>London</h5>
          </div>
        </div>
        <hr />
        <div class="card-footer d-flex justify-content-evenly ">
          <div>
            <h3 class="text-center ">80K</h3>
            <p class="text-center ">Followers</p>
          </div>
          <div>
            <h3 class="text-center ">803K</h3>
            <p class="text-center ">Likes</p>
          </div>
          <div>
            <h3 class="text-center ">1.4K</h3>
            <p class="text-center ">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap java link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
